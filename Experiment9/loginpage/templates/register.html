<!-- register.html -->
{% extends 'base.html' %}  
{% block content %}  
<div class = "login">  
    {% if messages %}  
        <ul>   
            {% for message in messages %}  
            <li>{{ message }}</li>  
            {% endfor %}  
        </ul>   
    {% endif %}  
    <h1>Register Here</h1>  
         <form method="post" >  
             {% csrf_token %}  
             <table>  
                {{ form }}  
                 <tr>  
                    <td></td>  
                    <td><input type="submit" name="submit" value="register"/></td>  
                </tr>  
             </table>  
         </form>  
     </div>  
{% endblock content %}
